<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Numbery & Nany !</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./data/entries.js"></script>
    <script src="./log.js"></script>
    <script src="./init.js"></script>

    <script src="./handlers/removeinput.js"></script>
    <script src="./handlers/saveinput.js"></script>
    <script src="./handlers/reset.js"></script>
  </head>

  <body onload='document.mainForm.txtInput.focus()'>
    <form name="mainForm" action="#"></form>
    <h3 class="header">Please enter a value ...</h3>
    <section id="user-interface" class="centered">
      <br />
      <input id="txtInput" type="text" required />
      <br />
      <hr />
      <br />
      <button id="btnSave">Save</button>
      <button id="btnRemove">Remove</button>
      <hr />
      <div >
        Numbers:
        <div id="Numbery"><ul></ul></div>
        <hr/>
        NAN :
        <div id="Nany"><ul></ul></div>
      </div>
      <hr />
      <button id="btnReset">Reset</button>
    </section>
  

    <script src="./listeners/removeinput.js"></script>
    <script src="./listeners/saveinput.js"></script>
    <script src="./listeners/reset.js"></script>
  </form>
  </body>
</html>
